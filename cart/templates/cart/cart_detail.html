{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sepetim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .cart-container {
            margin-top: 50px;
        }
        .cart-item {
            border-bottom: 1px solid #dee2e6;
            padding: 15px 0;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .cart-total {
            text-align: right;
            font-weight: bold;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container cart-container">
        <h1 class="mb-4">Sepetim</h1>

        <!-- Sepet İçeriği Kontrolü -->
        {% if cart_items %}
            <!-- Ürün Listesi -->
            {% for item in cart_items %}
            <div class="row cart-item">
                <div class="col-md-3">
                    <img src="{{ item.product.image_url }}" class="img-fluid rounded" alt="{{ item.product.name }}">
                </div>
                <div class="col-md-6">
                    <h5>{{ item.product.name }}</h5>
                    <p>{{ item.product.description }}</p>
                    <p>Fiyat: {{ item.product.price }} TL</p>
                </div>
                <div class="col-md-3 text-end">
                    <input type="number" class="form-control mb-2" value="{{ item.quantity }}" min="1">
                    <button class="btn btn-danger">Kaldır</button>
                </div>
            </div>
            {% endfor %}

            <!-- Toplam Fiyat -->
            <div class="row mt-4">
                <div class="col-md-12 cart-total">
                    Toplam: {{ total_price }} TL
                </div>
            </div>

            <!-- Butonlar -->
            <div class="row mt-4">
                <div class="col-md-6">
                    <a href="/" class="btn btn-outline-primary">Alışverişe Devam Et</a>
                </div>
                <div class="col-md-6 text-end">
                    <button class="btn btn-success">Ödemeye Geç</button>
                </div>
            </div>
        {% else %}
            <p>Sepetinizde ürün bulunmamaktadır.</p>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
