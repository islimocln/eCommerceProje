{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demi markt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .category-icons {
            text-align: center;
            margin: 20px 0;
        }
        .category-icons img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
        .promo-banner {
            background-color: #fbe9e7;
            text-align: center;
            padding: 20px;
            border-radius: 8px;
        }
        .promo-banner img {
            max-width: 100px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">DEMİ MARKT</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Giriş Yap</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'signup' %}">Kayıt Ol</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Favorilerim</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sepet</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="bg-light py-4">
        <div class="container text-center">
            <form class="d-flex justify-content-center">
                <input class="form-control w-50" type="search" placeholder="Ne arıyorsunuz?" aria-label="Search">
                <button class="btn btn-primary ms-2" type="submit">Ara</button>
            </form>
        </div>
    </header>

    <div class="container category-icons">
        <div class="row">
            <div class="col text-center">
                <img src="{% static 'img/telefon.jpg' %}" alt="Telefon" width="80" height="80">
                <p>Telefon</p>
            </div>
            <div class="col text-center">
                <img src="{% static 'img/tablet.jpg' %}" alt="Tablet" width="80" height="80">
                <p>Tablet</p>
            </div>
            <div class="col text-center">
                <img src="{% static 'img/akillisaat.jpg' %}" alt="Akıllı Saat" width="80" height="80">
                <p>Akıllı Saat</p>
            </div>
            <div class="col text-center">
                <img src="{% static 'img/kulaklik.jpg' %}" alt="Kulaklık" width="80" height="80">
                <p>Kulaklık</p>
            </div>
            <div class="col text-center">
                <img src="{% static 'img/aksesuar.jpeg' %}" alt="Aksesuar" width="80" height="80">
                <p>Aksesuar</p>
            </div>
        </div>
    </div>

    <div class="container my-4">
        <div class="promo-banner">
            <h2>En İyisini Satın Alın.</h2>
            <p>Kaçırılmayacak Fiyatla!</p>
            <a href="#" class="btn btn-warning">Alışverişe Başla</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
